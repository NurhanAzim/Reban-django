{% extends '../base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Kemaskini Rekod Telur</h1>
    <br />
    <form method="post" action="">
        {% csrf_token %}
        {% if egg_list %}
        {% for egg in egg_list %}
        <div class="mb-3">
            <input type="text" class="form-control" name="size{{ forloop.counter0 }}" placeholder="Saiz" value={{ egg.size }} readonly="True">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="quantity{{ forloop.counter0 }}" placeholder="Kuantiti" value={{ egg.count }} min="1">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-dark">Kemaskini</button>
        {% endif %}
    </form>
</div>

{% endblock %}
